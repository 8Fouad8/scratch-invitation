<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Slopes&display=swap" rel="stylesheet">

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خربش تكسب !</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="welcomeMessage"></h1>
  <h2>خربش تكسب !</h2>
  <div class="scratch-container">
    <div id="invitation" class="hidden">
      <br>
      <img src="Kero & Paty.jpg" alt="Invitation Image" id="invitationImage">
    </div>
    <canvas id="scratchCanvas"></canvas>
  </div>
  <script>
    // Load the name from local storage and display it
    const userName = localStorage.getItem('userName');
    const welcomeMessage = document.getElementById('welcomeMessage');

    if (userName) {
      welcomeMessage.textContent = `Welcome, ${userName} !` ;
    } else {
      welcomeMessage.textContent = 'Welcome, Guest !';
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
