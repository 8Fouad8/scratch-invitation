<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch and Win</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .scratch-card-container {
      position: relative;
      width: 300px;
      height: 400px;
      margin: 50px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .hidden-image {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1; /* Ensure the image stays below the scratch layer */
      visibility: hidden; /* Initially hidden */
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: crosshair;
      z-index: 2; /* Ensure canvas is on top of the image */
    }
  </style>
</head>
<body>
  <h1>Scratch and Win Invitation</h1>
  <div class="scratch-card-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3y8NVyNSXqh5Fury5QIj_SbrOmHMJwjzwNg&s">
    <canvas id="scratchCanvas"></canvas>
  </div>
  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    const container = document.querySelector('.scratch-card-container');
    const hiddenImage = document.querySelector('.hidden-image');

    // Adjust canvas size to container
    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;

    // Fill the canvas with a gray overlay
    ctx.fillStyle = '#cccccc';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let isDrawing = false;
    let scratchArea = 0; // Percentage of the canvas that has been scratched
    const scratchThreshold = 50; // When 50% of the canvas is scratched, reveal the image

    canvas.addEventListener('mousedown', () => {
      isDrawing = true;
    });

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
      ctx.beginPath();
    });

    canvas.addEventListener('mousemove', (event) => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      // Draw transparent circles to "scratch off" the gray overlay
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2, false);
      ctx.fill();

      // Count scratched area by checking how much is transparent
      scratchArea = calculateScratchedArea();

      // Reveal the image if the scratch area exceeds the threshold
      if (scratchArea >= scratchThreshold) {
        hiddenImage.style.visibility = 'visible';
      }
    });

    // Function to calculate the scratched area percentage
    function calculateScratchedArea() {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imgData.data;
      let scratchedPixels = 0;
      let totalPixels = data.length / 4;

      // Loop through the pixels
      for (let i = 0; i < totalPixels; i++) {
        if (data[i * 4 + 3] === 0) { // Check if the alpha channel is 0 (transparent)
          scratchedPixels++;
        }
      }

      return (scratchedPixels / totalPixels) * 100;
    }
  </script>
</body>
</html>
